<!-- 

Обычно папка dist (от "distribution") в проекте frontend веб-приложения содержит скомпилированные, 
минифицированные и оптимизированные файлы вашего приложения, 
которые готовы к развертыванию в production-среде. 
В ней обычно содержатся файлы HTML, CSS, JavaScript, изображения и другие ресурсы,
которые браузер загрузит для работы вашего веб-приложения.

Эти файлы обычно не редактируются напрямую в процессе разработки, 
а создаются автоматически с помощью сборщика (например, Webpack) 
или инструментов сборки (например, Babel для JavaScript, Sass для CSS) из исходных файлов, 
находящихся в других каталогах вашего проекта.

Папка dist является результатом сборки вашего проекта и может быть использована для развертывания 
вашего приложения на сервере.
 -->
